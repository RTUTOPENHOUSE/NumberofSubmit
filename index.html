<!DOCTYPE html>
<html lang="th">
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- ใช้ฟอนต์ของคุณเอง -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap">

  <style>
  body {
  font-family: 'Kanit', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f6f9;
}

.container {
  background-color: white;
  border-radius: 10px;
  padding: 40px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 90%; /* ขยายความกว้างของกล่องข้อความตามหน้าจอ */
  max-width: 600px; /* ความกว้างสูงสุดที่รองรับหน้าจอขนาดใหญ่ */
  animation: fadeIn 1.5s ease-in-out;
  white-space: nowrap; /* บังคับไม่ให้ขึ้นบรรทัดใหม่ */
  overflow: hidden; /* ป้องกันข้อความล้น */
  text-overflow: ellipsis; /* ใส่ … แทนข้อความที่ล้น */
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.title, .count, .total, .update-time {
  white-space: nowrap; /* บังคับไม่ให้ขึ้นบรรทัดใหม่ */
  overflow: hidden; /* ป้องกันการล้น */
  text-overflow: ellipsis; /* ใส่ … แทนข้อความที่ล้น */
}

.title {
  font-size: 6vw;
  font-weight: bold;
  margin-bottom: 20px;
  color: #666;
}

.count {
  font-size: 8vw;
  font-weight: bold;
  color: #A31ACB;
  margin-bottom: 10px;
}

.total {
  font-size: 4vw;
  color: #666;
}

.update-time {
  font-size: 3vw;
  color: #888;
  margin-top: 20px;
}

/* Media Query สำหรับหน้าจอมือถือขนาดเล็ก */
@media (max-width: 600px) {
  .container {
    padding: 20px;
    width: 100%; /* ให้กล่องข้อความเต็มหน้าจอ */
  }

  .title {
    font-size: 7vw; /* ลดขนาดฟอนต์สำหรับมือถือ */
  }

  .count {
    font-size: 9vw; /* ลดขนาดฟอนต์สำหรับมือถือ */
  }

  .total {
    font-size: 5vw; /* ลดขนาดฟอนต์สำหรับมือถือ */
  }

  .update-time {
    font-size: 4vw; /* ลดขนาดฟอนต์สำหรับมือถือ */
  }
}

/* Media Query สำหรับหน้าจอขนาดใหญ่ เช่น Desktop */
@media (min-width: 1024px) {
  .container {
    width: 80%; /* ขยายกล่องข้อความให้กว้างขึ้นบน Desktop */
    max-width: 800px; /* ขนาดกล่องข้อความสูงสุดบนหน้าจอใหญ่ */
  }

  .title {
    font-size: 24px; /* ขนาดฟอนต์สำหรับ Desktop */
  }

  .count {
    font-size: 48px; /* ขนาดฟอนต์สำหรับ Desktop */
  }

  .total {
    font-size: 16px;
  }

  .update-time {
    font-size: 14px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="title">จำนวนน้องๆที่สมัครเข้าร่วมโครงการ<br>1st RTUT OPEN HOUSE</div>
    <div class="count" id="teamCount">Loading...</div>
    <div class="total">เปิดรับสมัครทั้งหมด 360 คน</div>
    <div class="update-time" id="updateTime">อัปเดตล่าสุดเวลา: Loading...</div>
  </div>

  <script>
    // ดึงข้อมูลจำนวนทีมและเวลาอัปเดตจาก Apps Script
    google.script.run.withSuccessHandler(updateCount).getTeamCount();

    function updateCount(data) {
      document.getElementById('teamCount').textContent = data.currentTeams + '/' + data.totalTeams;
      document.getElementById('updateTime').textContent = 'อัปเดตล่าสุดเวลา: ' + data.time;
    }
  </script>
</body>
</html>
